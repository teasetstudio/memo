<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Memory</title>
        <link rel="stylesheet" href="css/memory.css">
        <link rel="icon" href="img/24.png">
        <meta name="description" content="Компьютерные игры">
        <meta property="og:title" content="Memory | Игры для детей">
        <meta property="og:description" content="Игра memory">
        <meta property="og:image" content="img/81.png">
    </head>
    <body>
        <header class="container">
            <div id="records">
                <h3>Рекорды:</h3>
                <ol id="records-list"></ol>
            </div>
            <button id="menu-btn" onclick="openMenu()">Menu</button>
            <div id="clicks">Кликов: <span>0</span></div>
            <div id="twoPlayers">
                <p id="redPlayer">Красный: <span>0</span></p>
                <p id="bluePlayer">Синий: <span>0</span></p>
                <div id="playerSlider"></div>
            </div>
            <div class="alertModalWin">
                <h3>Поздравляю! Ты выйграл!</h3>
                <p>Ты справился за <span id="clicksResult">90</span> кликов.</p>
                <p>Вы заняли <span id="placeResult">10</span> место.</p>
                <div class="inputWinnerName">
                    <p>Введите ваше имя, герой!</p>
                    <input type="text" name="name" id="hero-name">
                    <br>
                    <button onclick="updateRecordslist()">Ok</button>
                    <button onclick="closeWinModal()">Отмена</button> 
                </div>
                               
            </div>
        </header>

        <div id="menu">
            <h4>Игроков:</h4>
            <div class="menu-block">
                <button class="block-item" onclick="playerOne()">1 Игрок</button>
                <button class="block-item" onclick="playerTwo()">2 Игрока</button>
            </div>
            <h4>Сложность:</h4>
            <div class="menu-block">
                <button class="block-item" onclick="normStart()">Норма</button>
                <button class="block-item" onclick="hardStart()">Сложнее</button>
            </div>
        </div>
        <div id="memo-body" class="container"></div>
        <script src="js/memory.js"></script> 
    </body>
</html>
